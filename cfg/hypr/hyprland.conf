decoration {
  rounding = 12
  blur {
     # set false to save battery
     enabled = true
     size = 3
     passes = 3
     enabled = false
   }
  screen_shader = ~/.config/hypr/screenShader.frag

  # set false to save battery
  shadow {
    enabled = true
    offset = 2 2
    render_power = 2
    color = 0x66000000
    enabled = false
  }
}

