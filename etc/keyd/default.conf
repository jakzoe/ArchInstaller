[ids]

*

[main]

# Maps capslock to escape when pressed
capslock = overload(capslock, esc)

# Remaps the escape key to capslock
esc = capslock

leftalt = leftmeta
leftmeta = leftalt

# PrintScreen when tapped
# rightcontrol = overload(control, sysrq)

[control]
# tab switching, Brave vertical layout
down = C-tab
up = C-S-tab

# use as control when pressed (disabled due to pressing key-combinations such as Ctrl-r accidentally)
#[capslock:C]
[capslock]

h = left
j = down
k = up
l = right

u = pagedown
i = pageup

o = end
y = home

p = delete
v = insert

q = command(brightnessctl -d intel_backlight set 5%-)
w = command(brightnessctl -d intel_backlight set +5%)

#a = leftmouse
#s = rightmouse
#z = middlemouse

' = G-q
e = G-5
; = G-p
[ = G-y
- = G-s
# not included in intl layout
#n = â€ž
m = G-S-]

[shift]
# tapping both shift keys will activate capslock
leftshift = capslock
rightshift = capslock
